<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Links: Bootstrap, Stylesheet, and FontAwesome -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Jumbotron (Top) -->
    <div class="jumbtron-fluid background">
        <div class="container">
            <div class="row text-center align-items-center">
                <div class="col-12 col-md-8 py-5">
                    <img src="./assets/images/ether.png" alt="Cryptocurrencies" style="width:200px;height:300px;">
                </div>
                <div class="col-12 col-md-4 py-5">
                    <h1>HODLman</h1>
                    <button id="new-game-button">
                        <i class="fas fa-gamepad"></i>
                        Start a New Game
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Placeholder Section (Middle) -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center py-5" id="placeholder-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 my-3">
                            <h2>Fill these in:
                                <br/>
                                <span id="placeholders">_ _ _ _ _ _ _</span>
                            </h2>
                        </div>
                        <div class="col-12 col-md-6 my-3">
                            <h2>Incorrect Letters Guessed:
                                <br/>
                                <span id="guessed-letters"></span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Guesses Left, Wins, Losses (Bottom) -->
    <div class="row">
        <div class="col-12 col-md-4 text-center py-5">
            <h3>
                Guesses Left:
                <span id="guesses-left">0</span>
            </h3>
        </div>
        <div class="col-12 col-md-4 text-center py-5">
            <h3>
                Wins:
                <span id="wins">0</span>
            </h3>
        </div>
        <div class="col-12 col-md-4 text-center py-5">
            <h3>
                Losses:
                <span id="losses">0</span>
            </h3>
        </div>
    </div>

    <!-- Links Javascript -->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
